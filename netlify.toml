# Netlify Configuration File
# This file helps Netlify understand how to build and deploy your site

[build]
  # Publish directory - where your website files are located
  publish = "website"
  
  # Explicitly set build command - this is a static site
  # This prevents Netlify from auto-detecting Python and trying to install dependencies
  command = "bash netlify-build.sh"

# Redirect rules (optional - for SPA routing if needed)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for security and performance (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

